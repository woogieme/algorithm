<body>
    여기서 localStorage와 sessionStorage에 데이터를 저장합니다. 
    <script>
        var obj = {name : "yangyu", age: 30};
        //객체 저장안됨 string만 저장가능
        //localStorage.setItem('info',obj); //무조건 string만 저장가능
        localStorage.setItem('info',JSON.stringify(obj));


        //JSON.stringify는 json객체를 한덩어리 문자열로 만들어줌
        // var before = {name : 'yangyu', age :30};
        // console.log(before);
        // var after = JSON.stringify(before);
        // console.log(after);
        //////////////////////////////////////////
        //JSON.parse는 문자열을 json 갹체형식으로 만들어줌
        var before = '[{"name": "aa", "age":20}, {"name": "yangyu","age":30}]';
        // console.log(before);
        // for(var i=0; i<before.length; i++){
        //     console.log(before[i]);
        // }
        var after =JSON.parse(before);
        for(var i=0; i<after.length; i++){
            console.log(after[i],i);
        }
    </script>
