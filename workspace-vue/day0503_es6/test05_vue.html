<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

        <table>
            <tr>
                <td>제목:</td>
                <td>{{title}}</td>
            </tr>
            <tr>
                <td>작성자:</td>
                <td>{{author}}</td>
            </tr>
            <tr>
                <td>작성일:</td>
                <td>{{writeDate}}</td>
            </tr>
            <tr>
                <td>내용:</td>
                <td>{{content}}</td>
            </tr>
        </table>
        <a href="" src="" type=""></a>
        <button v-on:click="myClick">절대로 누르지 마세요</button>
        <input type="text" v-model="keyword"><button v-on:click="searchClick"></button> 
    </div>
</body>
<script>
    new Vue({
        el:'#app',//Vue가 달라붙을 대상 div
        //현재 new 하는 Vue 인스턴스에서는 아래처럼 data:{}, 써도되지만
        //뒤에 컴포넌트는 이렇게 data:{}안됨.
        // data:{},
        //컴포넌트의 작업 
        //컴포넌트는 독립적으로 페이지를 그리는게아니라 인스터스안에서 만들어진다, 인스턴스가 더 큰 개념
        //즉 실질적으로 컴포넌트를 생성하는것이고, 인스턴스는 data{}는 되는데 컴포넌트는 data{}가 안됨.
        
        //data함수는 반드시 객체를 return해야함
        //인스턴스는 위에처럼 객데도되고 아래처럼 객체리턴하는 함수도됨.
        //컴포넌트 때문에 아래로 연습하는거임.
        data(){ // == data:function(){}
            return{
                title:'',
                author:'',
                writeDate:'',
                content:"",
                keyword:"너구리"
            };
        },
        methods:{
            //myClick:function(){}
            myClick(){
                console.log("누르지 말랬더니 !!!")
                //원래는 백엔드한테 데이터 달라고 해야함. 지금은 가짜로 받아온척
                let data ={
                    title:'vue.JS 참 쉽죠?',
                    author:"woogie",
                    writeDate:"2023-05-03",
                    content:"완전 거짓말인듯..."
                }
                
                this.title=data.title;
                this.author=data.author;
                this.writeDate=data.writeDate;
                this.content=data.content;
            },
        }
        
    })
</script>
</html>
