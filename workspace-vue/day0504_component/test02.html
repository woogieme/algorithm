<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp-num v-bind:number="num"></comp-num>
        <comp-btn v-on:send-num="calc"></comp-btn>
    </div>
</body>
<script type="module">
    import CompNum from "./components/CompNum.js";
    import CompBtn from "./components/CompBtn.js";
    new Vue({
        el:"#app",
        components:{CompBtn,CompNum},
        data(){
            return{
                num: 0,
            }
        },
        methods: {
            calc(tmp){
                if(tmp==0){
                    this.num=0;
                }
                else{
                    this.num+=tmp;
                }
            }  
        },
        //created() {
            //this.$on('mother',this.why); 이렇게 케밥으로 만들필요없이 이렇게해도된다던데?
        //},
    })

</script>
</html>
